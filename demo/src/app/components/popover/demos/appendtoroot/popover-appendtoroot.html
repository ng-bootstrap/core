<p>
	Bind the <code>appendToRoot</code> property to a truthy value to have the popover be appended to the root element instead of the triggering element's parent. This option is useful if the element triggering the popover is inside an element that clips its contents (i.e. <code>overflow: hidden</code>).
</p>

<div class='row'>
	<div class='card'>
		<button type="button" class="btn btn-secondary"
						ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
			Default popover
		</button>
		<button type="button" class="btn btn-secondary"
						ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." [appendToRoot]="true">
			Popover appended to root
		</button>
	</div>
</div>
