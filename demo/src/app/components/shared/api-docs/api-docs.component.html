<div class="api-doc-component">
  <div *ngIf="interfaceDocs">
    <h2>
      <a href="https://github.com/ng-bootstrap/core/tree/master/{{interfaceDocs.fileName}}" target="_blank">{{interfaceDocs.className}}</a>
    </h2>
    <p [innerHTML]="interfaceDocs.description"></p>
    <section>
      <h3>Properties</h3>
      <table class="table table-sm table-hover">
        <thead>
          <tr>
            <td class="col-md-3"><strong>Name</strong></td>
            <td class="col-md-3"><strong>Type</strong></td>
            <td class="col-md-6"><strong>Description</strong></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let property of interfaceDocs.properties">
            <td class="col-md-3"><code>{{property.name}}</code></td>
            <td class="col-md-3">{{property.type}}</td>
            <td class="col-md-6" [innerHTML]="property.description"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
  <div *ngIf="directiveDocs">
    <h2>
      <a href="https://github.com/ng-bootstrap/core/tree/master/{{directiveDocs.fileName}}" target="_blank">{{directiveDocs.className}}</a>
    </h2>
    <p [innerHTML]="directiveDocs.description"></p>
    <table class="table table-sm table-hover">
      <tbody>
        <tr>
          <td class="col-md-2">Selector</td>
          <td class="col-md-10"><code>{{directiveDocs.selector}}</code></td>
        </tr>
        <tr *ngIf="directiveDocs.exportAs">
          <td class="col-md-2">Exported as</td>
          <td class="col-md-10"><code>{{directiveDocs.exportAs}}</code></td>
        </tr>
      </tbody>
    </table>

    <template [ngIf]="directiveDocs.inputs.length">
      <section>
        <h3 id="inputs">Inputs</h3>
        <table class="table table-sm table-hover">
          <thead>
            <tr>
              <td class="col-md-2"><strong>Name</strong></td>
              <td class="col-md-2"><strong>Default value</strong></td>
              <td class="col-md-2"><strong>Type</strong></td>
              <td class="col-md-6"><strong>Description</strong></td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let input of directiveDocs.inputs">
              <td class="col-md-2"><code>{{input.name}}</code></td>
              <td class="col-md-2">{{input.defaultValue || '-'}}</td>
              <td class="col-md-2">{{input.type}}</td>
              <td class="col-md-6" [innerHTML]="input.description"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </template>

    <template [ngIf]="directiveDocs.outputs.length">
      <section>
        <h3 id="outputs">Outputs</h3>
        <table class="table table-sm table-hover">
          <thead>
            <tr>
              <td class="col-md-2"><strong>Name</strong></td>
              <td class="col-md-10"><strong>Description</strong></td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let output of directiveDocs.outputs">
              <td class="col-md-2"><code>{{output.name}}</code></td>
              <td class="col-md-10" [innerHTML]="output.description"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </template>
  </div>
</div>
<hr/>
