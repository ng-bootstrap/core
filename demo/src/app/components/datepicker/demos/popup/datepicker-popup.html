<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control"
             name="dp"
             placeholder="yyyy-mm-dd"
             [value]="value"
             (input)="updateModel($event)"
             #d="ngbPopover"
             [ngbPopover]="popover"
             [placement]="['bottom-left', 'auto']"
             [popoverClass]="'datepicker'"
             [focusTrap]="true">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="toggle(d)" type="button"></button>
      </div>
    </div>
  </div>
</form>
<ng-template #popover>
  <ngb-datepicker [ngModel]="model"
                  (ngModelChange)="updateValue($event)"
                  [startDate]="model"
                  [displayMonths]="1"></ngb-datepicker>
</ng-template>

<hr/>
<pre>Model: {{ model | json }}</pre>

<ngb-alert class="mt-3 mb-0" type="info" [dismissible]="false">
  You must provide the icon for the button. This allows you
  to choose an icon that matches your application's style.
  In this example, the icon is set via a CSS class.
</ngb-alert>
