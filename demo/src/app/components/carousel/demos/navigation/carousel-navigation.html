<ngb-carousel *ngIf="images" [hideNavigation]="true" [hideIndicator]="true">
  <ng-template ngbSlide>
    <img [src]="images[0]" alt="Random first slide">
    <div class="carousel-caption">
      <p>This carousel hides navigation items when there is only one slide.</p>
    </div>
  </ng-template>
</ngb-carousel>
